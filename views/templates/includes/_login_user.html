<div class="modal fade" id="userLoginModal" tabindex="-1" role="dialog" aria-labelledby="userLoginModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="userLoginModalLabel">Create New User</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            <form action="/login-user" method="POST">
                <div class="form-group">
                    <label for="l-email" class="col-form-label">Email:</label>
                    <input type="email" class="form-control form-control-sm" id="l-email" 
                        placeholder="Email" name="l_email" required>
                </div>    
                <div class="form-group">
                        <label for="l-password" class="col-form-label">Password:</label>
                        <input type="password" class="form-control form-control-sm" id="l-password" 
                            placeholder="password" name="l_password" required>
                    </div>         
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        </div>
        </div>
    </div> 
    
    <script>
        bootstrapValidate(['#l-password'], 'min:8:Enter at least 8 characters password!')
        bootstrapValidate(['#l-email'],'email:Only valid Email accepted')
    </script>
