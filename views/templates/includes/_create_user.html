<div class="modal fade" id="userCreateModal" tabindex="-1" role="dialog" aria-labelledby="userCreateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title" id="userCreateModalLabel">Create New User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
        <form action="/create-user" method="POST">
            
            <div class="form-group multline-group">
                <label class="col-form-label font-weight-normal">Name</label> 
            </div>
            <div class="form-row">
                    <div class="col-md-6 mb-6">
                        <input type="text" class="form-control form-control-sm" id="u-firstname" 
                            name="u_firstname" placeholder="firstname" maxlength="15" required>
                    </div>
                    <div class="col-md-6 mb-6">
                            <input type="text" class="form-control form-control-sm" id="u-lastname" 
                            name="u_lastname" placeholder="lastname" maxlength="15" required>
                    </div>
            </div> 
            <div class="form-group">
                <label for="u-telephone" class="col-form-label">Mobile Phone:</label>
                <input type="number" class="form-control form-control-sm" id="u-telephone" 
                    placeholder="256775000123" name="u_telephone" required>
            </div>            
            <div class="form-group">
                    <label for="u-email" class="col-form-label">Email:</label>
                    <input type="email" class="form-control form-control-sm" 
                        placeholder="user@domain.com" id="u-email" name="u_email" required>
            </div> 
            <div class="form-group">
                    <label for="u-password" class="col-form-label">Password:</label>
                    <input type="password" class="form-control form-control-sm" id="u-password" name="u_password" required>
            </div> 
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Create Account</button>
        </div>
    </form>
    </div>
    </div>
</div> 

<script>
    bootstrapValidate(['#u-firstname','#u-lastname'], 'min:3:Enter at least 3 characters!')
    bootstrapValidate(['#u-password'],'min:8: Atleast 8 characters acceptable')
    bootstrapValidate(['#u-telephone'],'numeric:Only Numbers accepted')
    bootstrapValidate(['#u-email'],'email:Only valid Email accepted')
</script>
